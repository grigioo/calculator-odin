<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="full-output">
                <div class="overhelm"></div>
                <div class="output"><span class="cursor">|</span></div>
            </div>
            <div class="container-buttons">
                <div class="first-row">
                    <button class="btn-erase">AC</button>
                    <button class="btn-operation">%</button>
                    <button class="btn-operation">รท</button>
                </div>
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operation">ร</button>
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operation">-</button>
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operation">+</button>
                <button class="btn-number">0</button>
                <button class="btn-float">.</button>
                <button class="btn-back">B</button>
                <button class="btn-equals btn-operation">=</button>
            </div>
        </div>
    </body>
</html>
